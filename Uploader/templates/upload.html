<!doctype html>
<title>File Upload Url for </title>
<h2>Select file(s) to upload</h2>
<p>
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
		<ul class=flashes>
		{% for message in messages %}
		  <li>{{ message }}</li>
		{% endfor %}
		</ul>
	  {% endif %}
	{% endwith %}
</p>
<form method="post" action="/upload" enctype="multipart/form-data">
    <dl>
		<p>
			<input type="file" name="files[]" multiple="true" autocomplete="off" required>
		</p>
		<p>
			<label for="env">Environment Name:</label>
			<select id="env" name="env">
 			 	 <option value="T1">PHTS1</option>
				 <option value="T2">PHTS2</option>
				 <option value="T3">PHTS3</option>
			 </select>
		</p>
		<p>
			<label for="path">Path : $GENEVA_HOME/</label>
			<input type="text" id="path" name="path"><br>
		</p>
    </dl>
    <p>
		<input type="submit" value="Submit">
	</p>
</form>
<br></br>
<form method="post" action="/signout" enctype="multipart/form-data">
	<p>
		<input type="submit" value="Sign Out">
	</p>
</form>
